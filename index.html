<!DOCTYPE html>
<html>

<head>
    <title>Piggyvest Signup Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main">
        <img src="https://res.cloudinary.com/aajunior88/image/upload/v1586015909/Piggy%20Task/PiggyVestlogo_hu9ijw.jpg" alt="piggyvest logo">
    <div>
        <fieldset>
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of savings & Investments</p>
    
            <form>
                <label for="fullname">Full Name</label><br />
                <input type="text" placeholder="Full Name" name="fullname" required="required"></input><br />
                <label for="email">Email Address</label><br />
                <input type="email" placeholder="Email Address" name="email" required="required"></input><br />
                <label for="phone Number">Phone Number</label><br />
                <input type="number" placeholder="Phone Number" name="phone number" required="required"></input><br />
                <label for="Password">Password</label><br />
                <input type="text" placeholder="Password" name="Password" required="required"></input><br />
                <label for="referral">Referrer Phone or Promo Code (Optional)</label><br />
                <input type="text" placeholder="Referrer Phone or Code" name="referral"></input><br />
                <label for="about Us">How did You hear About Us? (Optional)</label><br />
                <select type="select" name="about us">
                    <option value="Click To Select">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker">Friend/Family/Coworker</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                </select><br /><br />
                <button>CREATE ACCOUNT</button>
        </fieldset>
    </div>
            <div><a href="#">Already Have an Account? Log in</a></div>
        </form>
</body>

</html>
